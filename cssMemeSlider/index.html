<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>cssMemeSlider</title>
	</head>
	<body>
		<div class="slider">
			<input type="radio" name="slide" id="img1" checked />
			<input type="radio" name="slide" id="img2" />
			<input type="radio" name="slide" id="img3" />
			<input type="radio" name="slide" id="img4" />
			<input type="radio" name="slide" id="img5" />
			<input type="radio" name="slide" id="img6" />
			<input type="radio" name="slide" id="img7" />
			<div class="images">
				<img
					class="item"
					src="images/michael-planning.jpg"
					alt="Michael is planning"
				/>
				<img
					class="item"
					src="images/Michael-starts-crying.jpg"
					alt="Michael is crying"
				/>
				<img
					class="item"
					src="images/Michael-screaming.jpg"
					alt="No God please NO"
				/>
				<img class="item" src="images/Prisonmike.jpeg" alt="Prison Mike" />
				<img class="item" src="images/Michael-rocks.jpg" alt="Michael rocks" />
			</div>
			<div class="text-dots">
				<div class="texts">
					<span class="text">I am ready to get hurt again</span>
					<span class="text">I was definitely not ready</span>
					<span class="text">No, God, please! NOOOOOOOOOOOO!!!!!!</span>
					<span class="text"
						>The worst thing about prison was the dementors</span
					>
					<span class="text"
						>Didn’t get much sleep, but I did get a few hours of anxiety
						in</span
					>
				</div>
				<div class="dots">
					<label for="img1"><span class="click"></span></label>
					<label for="img2"><span class="click"></span></label>
					<label for="img3"><span class="click"></span></label>
					<label for="img4"><span class="click"></span></label>
					<label for="img5"><span class="click"></span></label>
				</div>
			</div>
		</div>
		<!-- Скрипт только для промпта! -->
		<script src="index.js"></script>
	</body>
</html>
